<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0, 0, 139);stop-opacity:1" /> <!-- Dark Blue -->
      <stop offset="100%" style="stop-color:rgb(211, 211, 211);stop-opacity:1" /> <!-- Light Gray -->
    </linearGradient>
    <pattern id="pattern1" patternUnits="userSpaceOnUse" width="200" height="200">
      <rect x="0" y="0" width="200" height="200" fill="url(#grad1)" />
    </pattern>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern1)" />
</svg>